group 'my.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    //mavenCentral()
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
}

dependencies {

    compile 'cglib:cglib-nodep:2.2.2'

    compile 'asm:asm:3.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
